[target.'cfg(all(target_arch = "arm", target_os = "none"))']
runner = "./flash.sh"

# Use flip-link for stack overflow protection
rustflags = [
  "-C", "linker=flip-link",
  "-C", "link-arg=--nmagic",
  "-C", "link-arg=-Tlink.x",
  "-C", "link-arg=-Tdefmt.x",
]

[build]
# Default target for this project
target = "thumbv6m-none-eabi"

[env]
DEFMT_LOG = "info"
